<!-- upload.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>body {
        font-family: 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    
    h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 25px;
        font-weight: 700;
    }
    
    .file-label {
        display: inline-block;
        padding: 12px 24px;
        margin-bottom: 15px;
        background-color: #007bff;
        color: white;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .file-label:hover {
        background-color: #0056b3;
        transform: translateY(-3px);
    }
    
    .file-input {
        display: none;
    }
    
    .upload-button {
        display: inline-block;
        padding: 12px 24px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    
    .upload-button:hover {
        background-color: #218838;
        transform: translateY(-3px);
    }
    
    .upload-button:active {
        transform: translateY(0);
    }
    
</style>
</head>
<body>
    <h2>Upload Excel File</h2>
    <br>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if download_button %}
        <form method="get" action="{% url 'download_not_on_whatsapp_file' %}">
            <button type="submit">Download Not on WhatsApp File</button>
        </form>
    {% endif %}
</body>
</html>
